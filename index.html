<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- JS Externo -->
    <script src="js/javascript.js" defer></script>

    <title>Clima Agora!</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" 
                name="cidade" 
                id="city-input" 
                placeholder="Digite o nome da cidade">

                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img alt="Bandeira do Pais" src="" id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img id="weather-icon" src="" alt="Condicoes Atuais">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>                    
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>                    
                </p>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>Nao foi possivel encontrar o clima de uma cidade com este nome.</p>
        </div>
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
        </div>
        <div id="suggestions">
            <button id="viena">Viena</button>
            <button id="copenhague">Copenhague</button>
            <button id="zurique">Zurique</button>
            <button id="vancouver">Vancouver</button>
            <button id="genebra">Genebra</button>
            <button id="frankfurt">Frankfurt</button>
            <button id="osaka">Osaka</button>
            <button id="maceio">Macei√≥</button>
          </div>
    </div>
</body>
</html>
